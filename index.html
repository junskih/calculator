<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="calc-container">
      <div id="display"><p id="output-display"></p></div>
      <button id="clear" class="btn function">C</button>
      <button id="backspace" class="btn function"><</button>
      <button class="btn operator function">%</button>
      <button class="btn operator function">/</button>

      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator function">×</button>

      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator function">-</button>

      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator function">+</button>

      <button id="sign" class="btn function">±</button>
      <button class="btn number">0</button>
      <button id="decimal" class="btn function">.</button>
      <button id="equals" class="btn function">=</button>
    </div>
    
    <script src="scripts.js"></script>
  </body>
</html>
